site_name: CHCNAV SDK 文档
site_url: https://chcnavdev.github.io/zh/
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  language: zh
  palette:
    # 浅色模式
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    # 深色模式
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式

extra_css:
  - stylesheets/extra.css
  
nav:
  - 首页: index.md
  - GNSS Server:
      - 首页: gnssserver/index.md
      - 前言: gnssserver/前言.md
      - 修订记录: gnssserver/修订.md
      - 快速开始: gnssserver/快速开始.md
      - 连接: gnssserver/连接.md
      - 接收机通信: gnssserver/接收机通信.md
      - CORS连接: gnssserver/CORS连接.md
      - 坐标转换: gnssserver/坐标转换.md
      - IMU: gnssserver/IMU.md
      - AR放样: gnssserver/AR放样.md
      - 常用数据类型: gnssserver/常用数据类型.md
  - 测地通二次开发:
      - 概述: 测地通二次开发/测地通二次开发.md
      - 基于广播消息开发: 测地通二次开发/基于广播消息开发.md
      - 基于txt文件开发: 测地通二次开发/基于txt文件开发.md

extra:
  alternate:
    - name: 中文
      link: ../zh/
      lang: zh
    - name: English
      link: ../en/
      lang: en

plugins:
  - search:
      lang:
        - zh
        - en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      line_spans: __span
  - pymdownx.superfences
