name: Deploy Multi-language MkDocs to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        pip install mkdocs-material
    
    - name: Build Chinese version
      run: |
        cd zh
        mkdocs build --site-dir ../public/zh
    
    - name: Build English version
      run: |
        cd en
        mkdocs build --site-dir ../public/en
    
    - name: Create index redirect
      run: |
        mkdir -p public
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <title>CHCNAV SDK Documentation</title>
            <script>
                // 检测浏览器语言并重定向
                const lang = navigator.language || navigator.userLanguage;
                if (lang.startsWith('zh')) {
                    window.location.href = './zh/';
                } else {
                    window.location.href = './en/';
                }
            </script>
            <style>
                body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
                .language-selector { margin: 20px; }
                .language-selector a { 
                    display: inline-block; 
                    margin: 10px; 
                    padding: 10px 20px; 
                    background: #1976d2; 
                    color: white; 
                    text-decoration: none; 
                    border-radius: 5px; 
                }
            </style>
        </head>
        <body>
            <h1>CHCNAV SDK Documentation</h1>
            <p>Please select your language / 请选择语言:</p>
            <div class="language-selector">
                <a href="./zh/">中文</a>
                <a href="./en/">English</a>
            </div>
        </body>
        </html>
        EOF
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './public'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
