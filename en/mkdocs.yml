site_name: CHCNAV SDK Documentation
site_url: https://chcnavdev.github.io/en/
theme:
  name: material
  favicon: images/favicon.png
  features:
    - search.suggest
  language: en
  palette:
    # Light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css
  
nav:
  - Home: index.md
  - Revision History: revision.md
  - Quick Start: quick-start.md
  - Connection: connection.md
  - Receiver Communication: receiver-communication.md
  - CORS Connection: cors-connection.md
  - Coordinate Transformation: coordinate-transformation.md
  - IMU: imu.md
  - AR Stakeout: ar-stakeout.md
  - Common Data Types: common-data-types.md

extra:
  alternate:
    - name: 中文
      link: ../zh/
      lang: zh
    - name: English
      link: ../en/
      lang: en

plugins:
  - search:
      lang: en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      line_spans: __span
  - pymdownx.superfences
